<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="style.css"></script>
    <title>Dice game</title>
</head>
<body>
    <main>
        <section class="player player_1 player_active">
            <h2 class="name" id="name_1">Player 1</h2>
            <p class="score" id="score_1">43</p>
            <div class="current">
                <p class="current_lable">Current</p>
                <p class="current_score" id="current_1">0</p>
            </div>
        </section>

        <section class="player player_2 player_active">
            <h2 class="name" id="name_2">Player 2</h2>
            <p class="score" id="score_1">43</p>
            <div class="current">
                <p class="current_lable">Current</p>
                <p class="current_score" id="current_2">0</p>
            </div>
        </section>
        
        <img src="./img/dice-1.ong" alt="Playing dice" class="dice" />
        <button class="btn btn_new">New Game</button>
        <button class="btn btn_roll">Roll the dice</button>
        <button class="btn btn_hold">Hold</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
