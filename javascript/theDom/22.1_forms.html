<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="22.1_form.css">
</head>
<body>
    <form>
        <h1>Sign Up</h1>
        <label for="name">Name: 
        <input type="text" name="name" id="nameinput"></label>
        <label for="age">Age: 
        <input type="number" name="age" id="ageinput"></label>
        <label for="email">Email: 
        <input type="email" name="email" id="emailinput"></label>
        <label for="terms"><input type="checkbox" name="terms" id="termsinput"> I agree to the terms & conditions</label>
        <input type="submit" value="Sign Up" id="submitinput">
    </form>
    <script src="./main.js"></script>
</body>
</html>
